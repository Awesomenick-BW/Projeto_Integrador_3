<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>

    <!--creates a block to support basic general proprerties-->
    <div class="block-format"> 
        <input type="checkbox" id="check">
        <!--header area start-->
        <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area" style="display:inline-flex;">
            <a href="../src/index.html">
                <div>
                    <img class="logo-img" src="../img/Redacione - Logo.png">
                </div>
            </a>
            <h3>Reda<span>cione</span></h3>
        </div>
        <div>
            <a href="#" class="logout_btn" id="btLogout">Logout</a>
        </div>
        </header>
        <!--header area end-->
        <!--sidebar start-->
        <div class="sidebar">
        <div class="centered-profile">
            <img src="../img/guest_user.jpg" class="profile_image" alt="">
            <h4>Guest</h4>
        </div>
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="noticias.html"><i class="fas fa-newspaper"></i><span>Notícias</span></a>
        <a href="#"><i class="fas fa-user-graduate"></i><span>Portal do Aluno</span></a>
        <a href="#"><i class="fas fa-user-tie"></i><span>Portal do Professor</span></a>
        <a href="cadastro.html"><i class="fas fa-sign-in-alt"></i><span>Cadastro</span></a>
        <a href="saiba-mais.html"><i class="fas fa-info-circle"></i><span>Sobre</span></a>
        </div>
        <!--sidebar end-->
    </div>
    <!--formater block end-->

    <!-- Box containing a form -->
    <div class="body-main">
        <div class="main-form">     
            <input type="checkbox" id="chk" aria-hidden="true">
                <!-- Sing-up form -->
                <div class="signup">
                    <form onsubmit="return false;">
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="text" name="txt" placeholder="Nome" required="" id="campoNome">
                        <input type="email" name="email" placeholder="Email" required="" id="campoEmail">
                        <input type="password" name="pswd" placeholder="Senha" required="" id="campoSenha">
                        <input type="password" name="cnf-pswd" placeholder="Confirme a senha" required="" id="campoCon_Senha">
                        <input type="text" name="cpf" placeholder="CPF" required="" id="campoCpf">
                        <input type="text" name="age" placeholder="Idade" required="" id="campoIdade">

                        <div class="radio-opt">
                            <label class="box-radio-btn">
                              <input type="radio" name="user" class="input-btn" id="campoAluno" value="aluno">
                              <span class="span-btn">Aluno</span>
                            </label>
                            
                            <label class="box-radio-btn">
                              <input type="radio" name="user" class="input-btn" id="campoProf" value="prof">
                              <span class="span-btn">Professor</span>
                            </label>
                        </div>

                        <button id="btIncluirPessoa">Sign up</button>
                    </form>
                </div>

                <!-- Login form -->
                <div class="login">
                    <form onsubmit="return false;">
                        <label for="chk" aria-hidden="true">Login</label>
                        <input type="email" name="email" placeholder="Email" required="" id="loginEmail">
                        <input type="password" name="pswd" placeholder="Password" required="" id="loginSenha">
                        <button id="btLogin">Login</button>
                    </form>
                </div>
        </div>
    </div>
    <!-- The end of log-in and sign-up forms -->

    <!-- Here the footer starts -->
    <!--footer start-->
    <footer class="footer">
        <hr id="hr-footer">

        <!--social media icons start-->
        <div class="icons">
            <ul class="icons-ul">
                <li class="icons-li">
                    <a href="https://www.facebook.com/redacionepi" target="_blank">
                        <img src="https://findicons.com/files/icons/2830/clean_social_icons/250/facebook.png" width="45px">
                    </a>
                </li>
                <li class="icons-li">
                    <a href="https://twitter.com/Redacione_pi" target="_blank">
                        <img src="https://www.lter-europe.net/document-archive/image-gallery/albums/logos/TwitterLogo_55acee.png/image" width="45px">
                    </a>
                </li>
                <li class="icons-li">
                    <a href="https://www.instagram.com/redacione_pi/" target="_blank">
                        <img src="https://i.pinimg.com/originals/8b/ed/09/8bed099ffbf95985d5184831b0c05dcc.png" width="45px">
                    </a>
                </li>
            </ul>
        </div>
        <!--social media icons end-->

        <!--linking the website pages-->
        <div class="page-links">
            <ul class="page-links-ul">
                <li class="page-links-li">
                    <strong>
                        <a href="../src/index.html">Home</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="../src/noticias.html">Notícias</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="#">Portal do Aluno</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="#">Portal do Professor</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="../src/cadastro.html">Cadastro</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="../src/saiba-mais.html">Sobre</a>
                    </strong>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/incluir_pessoa.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

</body>
</html>
