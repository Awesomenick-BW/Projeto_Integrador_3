<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>

    <div class="block-format"> 
        <input type="checkbox" id="check">
        <!--header area start-->
        <header>
        <!-- Sidebar's button -->
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Teste <span>Teste</span></h3>
        </div>
        <!-- Logout button -->
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
        </header>
        <!--header area end-->

        <!--sidebar start-->
        <!-- Guest's image -->
        <div class="sidebar">
            <div class="centered-profile">
                <img src="../img/guest_user.jpg" class="profile_image" alt="">
                <h4>Guest</h4>
            </div>
        <!-- Links from other websites -->
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#"><i class="fas fa-newspaper"></i><span>Notícias</span></a>
        <a href="#"><i class="fas fa-user-graduate"></i><span>Portal do Aluno</span></a>
        <a href="#"><i class="fas fa-user-tie"></i><span>Portal do Professor</span></a>
        <a href="cadastro.html"><i class="fas fa-sign-in-alt"></i><span>Cadastro</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>Sobre</span></a>
        </div>
        <!--sidebar end-->
    </div>

    <!-- Box containing a form -->
    <div class="body-main">
        <div class="main-form">     
            <input type="checkbox" id="chk" aria-hidden="true">
                <!-- Sing-up form -->
                <div class="signup">
                    <form onsubmit="return false;">
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="text" name="txt" placeholder="Nome" required="" id="campoNome" value="joao">
                        <input type="email" name="email" placeholder="Email" required="" id="campoEmail" value="jo@gmail.com">
                        <input type="password" name="pswd" placeholder="Senha" required="" id="campoSenha" value="123">
                        <input type="password" name="cnf-pswd" placeholder="Confirme a senha" required="" id="campoCon_Senha" value="123">
                        <input type="text" name="cpf" placeholder="CPF" required="" id="campoCpf" value="123.456.789-10">
                        <input type="text" name="age" placeholder="Idade" required="" id="campoIdade" value="18">

                        <div class="radio-opt">
                            <label class="box-radio-btn">
                              <input type="radio" name="user" class="input-btn" id="campoAluno" value="aluno">
                              <span class="span-btn">Aluno</span>
                            </label>
                            
                            <label class="box-radio-btn">
                              <input type="radio" name="user" class="input-btn" id="campoProf" value="prof">
                              <span class="span-btn">Professor</span>
                            </label>
                        </div>

                        <button id="btIncluirPessoa">Sign up</button>
                    </form>
                </div>

                <!-- Login form -->
                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">Login</label>
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <button>Login</button>
                    </form>
                </div>
        </div>
    </div>
    <!-- The end of log-in and sign-up forms -->

    <!-- Here the footer starts -->
    <footer class="footer">
        <hr id="hr-footer">

        <!-- Social media icons -->
        <div class="icons">
            <ul class="icons-ul">
                <li class="icons-li">
                    <a href="#">
                        <img src="https://findicons.com/files/icons/2830/clean_social_icons/250/facebook.png" width="40.69px">
                    </a>
                </li>
                <li class="icons-li">
                    <a href="#">
                        <img src="https://www.lter-europe.net/document-archive/image-gallery/albums/logos/TwitterLogo_55acee.png/image" width="45px">
                    </a>
                </li>
                <li class="icons-li">
                    <a href="#">
                        <img src="https://i.pinimg.com/originals/8b/ed/09/8bed099ffbf95985d5184831b0c05dcc.png" width="45px">
                    </a>
                </li>
            </ul>
        </div>

        <!-- Links from the others websites -->
        <div class="page-links">
            <ul class="page-links-ul">
                <li class="page-links-li">
                    <strong>
                        <a href="../src/index.html">Home</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="#">Notícias</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="#">Portal do Aluno</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="#">Portal do Professor</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="../src/cadastro.html">Cadastro</a>
                    </strong>
                </li>
                <li class="page-links-li">
                    <strong>
                        <a href="#">Sobre</a>
                    </strong>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/incluir_pessoa.js"></script>

</body>
</html>
