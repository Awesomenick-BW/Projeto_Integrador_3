<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!--creates a block to support basic general proprerties-->
    <div class="block-format">
        <input type="checkbox" id="check">
        <!--header area start-->
        <header>
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
            <div class="left_area" style="display:inline-flex;">
                <a href="../src/index.html">
                    <div>
                        <img class="logo-img" src="../img/Redacione - Logo.png">
                    </div>
                </a>
                <h3>Reda<span>cione</span></h3>
            </div>
            <div>
                <a href="#" class="logout_btn" id="btLogout">Logout</a>
            </div>
        </header>
        <!--header area end-->
        <!--sidebar start-->
        <div class="sidebar">
            <div class="centered-profile">
                <img src="../img/guest_user.jpg" class="profile_image" alt="">
                <h4>Guest</h4>
            </div>
            <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="noticias.html"><i class="fas fa-newspaper"></i><span>Notícias</span></a>
            <a href="portal_aluno.html"><i class="fas fa-user-graduate"></i><span>Portal do Aluno</span></a>
            <a href="portal_professor.html"><i class="fas fa-user-tie"></i><span>Portal do Professor</span></a>
            <a href="cadastro.html"><i class="fas fa-sign-in-alt"></i><span>Cadastro</span></a>
            <a href="saiba-mais.html"><i class="fas fa-info-circle"></i><span>Sobre</span></a>
        </div>
        <!--sidebar end-->
    </div>
    <!--formater block end-->

    <!--main essay topic start-->
    <section class="scn" id="rascunhosAluno"></section>
    <!--main essay topic end-->

    <!--Comment box start-->
    <div class="comment-box">
        <h2>Comentários</h2>
        <form action="#">
            <input type="text" id="target1" name="title" placeholder="Título...">
            <input type="email" name="email" placeholder="Email do aluno..." id="campoEmailAluno">
            <textarea name="comment" placeholder="Digite seu comentário..." id="campoComentario"></textarea>
            <button type="submit" id="btAdicionarComentario">Enviar</button>
        </form>
    </div>

    <!--footer start-->
    <footer class="footer">
        <hr id="hr-footer">

        <!--social media icons start-->
        <div class="icons">
            <ul class="icons-ul">
                <li class="icons-li">
                    <a href="https://www.facebook.com/redacionepi" target="_blank">
                        <img src="https://findicons.com/files/icons/2830/clean_social_icons/250/facebook.png"
                            width="45px">
                    </a>
                </li>
                <li class="icons-li">
                    <a href="https://twitter.com/Redacione_pi" target="_blank">
                        <img src="https://www.lter-europe.net/document-archive/image-gallery/albums/logos/TwitterLogo_55acee.png/image"
                            width="45px">
                    </a>
                </li>
                <li class="icons-li">
                    <a href="https://www.instagram.com/redacione_pi/" target="_blank">
                        <img src="https://i.pinimg.com/originals/8b/ed/09/8bed099ffbf95985d5184831b0c05dcc.png"
